name: Deploy BaOotaMadu-Cafe

on:
  push:
    branches:
      - main  # Triggered only on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Downloads your code to the GitHub runner

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Your Docker ID
          password: ${{ secrets.DOCKER_PASSWORD }} # Your Docker Access Token

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3 # Securely connects to your AWS instance
        with:
          host: ${{ secrets.EC2_HOST }}        # Your EC2 Public IP
          username: ${{ secrets.EC2_USERNAME }} # Usually 'ubuntu'
          key: ${{ secrets.EC2_SSH_KEY }}       # Your .pem file content
          script: |
            # 1. Navigate to the project directory or clone it if missing
            if [ ! -d "~/BaOotaMadu-Cafe" ]; then
              git clone https://github.com/BaOotaMadu/BaOotaMadu-Cafe.git ~/BaOotaMadu-Cafe
            fi
            cd ~/BaOotaMadu-Cafe

            # 2. Pull the latest code changes
            git pull origin main

            # 3. Rebuild and restart the containers
            # This uses your docker-compose.yml file
            sudo docker-compose down
            sudo docker-compose up -d --build

            # 4. Cleanup old images to prevent the EC2 disk from filling up
            sudo docker image prune -f